<!DOCTYPE html>
<html dir="ltr" lang="en">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <link rel="stylesheet" href="/build/stencil-wc.css" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-wc.esm.js"></script>

      <div class="row"><h3>Buttons</h3></div>
